plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'io.qameta.allure' version '2.9.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

ext {
	allureVersion = '2.22.0'
	junitVersion = '5.9.3'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework:spring-orm:6.0.7'
	implementation 'org.hibernate.orm:hibernate-core:6.2.0.Final'
	implementation 'org.postgresql:postgresql:42.6.0'
	implementation 'org.json:json:20230227'
	testImplementation 'io.rest-assured:rest-assured:5.3.0'
	testImplementation 'io.rest-assured:json-schema-validator:5.3.0'
	testImplementation 'org.assertj:assertj-core:3.24.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.2'
	testImplementation 'io.rest-assured:json-schema-validator:5.3.1'
	testImplementation('com.codeborne:selenide:6.13.1')
	testImplementation("io.qameta.allure:allure-selenide:${allureVersion}")
	testImplementation('org.slf4j:slf4j-simple:2.0.7')
	testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
	testImplementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
//	implementation 'org.springframework.security:spring-security-core:6.1.1'
//	implementation 'org.springframework.security:spring-security-web:6.1.1'
//	implementation 'org.springframework.security:spring-security-config:6.1.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
allure {
	autoconfigure = true
	version = "${allureVersion}"

	useJUnit5 {
		version = "${allureVersion}"
	}
}
